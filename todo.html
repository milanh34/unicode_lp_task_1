<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="username1">Todo List</title>
</head>
<body class="bg-sky-950" onload="loadtodos()">
    <a href="index.html" class="absolute left-2 sm:top-12 top-2 sm:py-2 py-0.5 sm:px-2 px-1 text-slate-300 sm:text-xl text-sm sm:mx-10 bg-slate-600 rounded-xl cursor-pointer border-2 border-slate-400"><i class="fa-solid fa-house"></i> Home</a>
    <h1 class="mb-4 text-3xl font-extrabold text-white md:text-5xl lg:text-4xl mx-10 my-5 text-center">The <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"> To-do </span>List,</h1>
    <h3 class="mb-4 text-3xl font-extrabold text-white md:text-5xl lg:text-3xl mx-10 my-5 text-center">with <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"> Album </span>Gallery.</h3>
    <hr class="w-1/2 h-1 mx-auto my-4 border-0 rounded md:my-10 bg-gray-500">
    <div class="text-center mb-10">
        <h1 class="mb-4 text-3xl font-extrabold text-white md:text-5xl lg:text-4xl mx-2 my-5 text-center inline" id="username"></h1>
        <h1 class="mb-4 text-3xl font-extrabold text-white md:text-5xl lg:text-4xl mx-2 my-5 text-center inline"> <span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">To-do List </span></h1>
    </div>
    <p class="text-green-500 text-center font-bold" style="visibility: hidden;" id="edit">Task Name changed successfully!</p>
    <div class="flex items-center justify-end mr-40 mb-4">
        <input id="completed" type="checkbox" class="w-5 h-5 text-blue-600 rounded-lg border bg-gray-700 border-gray-600">
        <label for="completed" class="ml-2 text-base font-medium text-gray-300">Show only completed tasks</label>
    </div> 
    <div id="todo">
        <div class="overflow-x-auto shadow-md sm:rounded-2xl rounded-xl">
            <table class="w-11/12 text-sm font-bold text-left text-gray-400 ml-auto mr-auto mb-20">
                <thead class="sm:text-lg text-sm uppercase bg-gray-700 text-gray-300">
                    <tr>
                        <th class="sm:px-6 sm:py-5 px-3 py-2.5">ID</th>
                        <th class="sm:px-6 sm:py-5 px-3 py-2.5">Task Title</th>
                        <th class="sm:px-6 sm:py-5 px-3 py-2.5">Status</th>
                        <th class="sm:px-6 sm:py-5 px-3 py-2.5"></th>
                        <th class="sm:px-6 sm:py-5 px-3 py-2.5"></th>
                    </tr>
                </thead>
                <tbody id="todo-content"></tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/3a9c7718dd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
